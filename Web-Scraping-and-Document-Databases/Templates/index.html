<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
</head>

<body>
    <div class="container-fluid" style="background-color: #f16f24">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p>Click to get the latest info on Mars.</p>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Mars Data</a></p>
        </div>
    

        <div class="row">
            <div class="col-md-12" id="mars-news">
            <h2 style="font-size:50px; font-weight:bolder">Latest Mars News</h2>
            <h4 style="font-weight:bold">{{ mars.Mars_News[0].Title}} </h4>
            <p>{{ mars.Mars_News[0].Description }}</p>
            </div>

        <div class ='row'>
                <div class="col-md-8" id="feat-img">
                <h2 align="center" style="font-size:50px; font-weight:bold">Mars Featured Image</h2>
                <img src="{{mars.Featured_Image}}" class="img-featured" alt="Featured Mars Image" width= 800px height= 500px vspace= 10px hspace=80px >
                </div>
        </div>
        </div>
    </div>
</body>
</html>
